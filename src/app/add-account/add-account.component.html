<div class="mt-10 px-5 pb-5 sm:mt-0">
    <div class="md:flex flex-col items-center justify-center pt-6 md:gap-6">
        <h1 class="text-center text-3xl text-green-600 pb-5">Add a new Account</h1>
        <div class="mt-5 shadow-xl  md:mt-0 border-t-4 border-green-600">
            <form [formGroup]="accountform" (ngSubmit)="onsubmit()">
                <div class="overflow-hidden shadow sm:rounded-md">
                    <div class="bg-white px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-8 sm:col-span-3">
                                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First
                                    name</label>
                                <input type="text" name="first-name" id="first-name" formControlName="firstName"
                                    autocomplete="given-name"
                                    class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <small class="text-red-500"
                                    *ngIf="getControl('firstname')?.hasError('required') && getControl('firstname')?.touched">
                                    First Name is required
                                </small>
                            </div>

                            <div class="col-span-8 sm:col-span-3">
                                <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last
                                    name</label>
                                <input type="text" name="last-name" id="last-name" formControlName="lastName"
                                    autocomplete="family-name"
                                    class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <small class="text-red-500"
                                    *ngIf="getControl('lastname')?.hasError('required') && getControl('lastname')?.touched">
                                    Last Name is required
                                </small>
                            </div>

                            <div class="col-span-8 sm:col-span-5">
                                <label for="email-address"
                                    class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                                <input type="text" name="email-address" id="email-address" formControlName="email"
                                    autocomplete="email"
                                    class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <small class="text-red-500"
                                    *ngIf="getControl('email')?.hasError('required') && getControl('email')?.touched">
                                    Email is required
                                </small>
                            </div>

                            <div class="col-span-8 sm:col-span-4">
                                <label for="country"
                                    class="block text-sm font-medium leading-6 text-gray-900">Gender</label>
                                <select id="country" name="country" autocomplete="country-name" formControlName="gender"
                                    class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>Male</option>
                                    <option>Female</option>

                                </select>

                                <small class="text-red-500"
                                    *ngIf="getControl('gender')?.hasError('required') && getControl('gender')?.touched">
                                    Gender is required
                                </small>
                            </div>
                            <div class="col-span-8 sm:col-span-4">
                                <label for="country"
                                    class="block text-sm font-medium leading-6 text-gray-900">Type</label>
                                <select id="country" name="country" autocomplete="country-name" formControlName="type"
                                    class="mt-2 block w-full rounded-md border-0 bg-white py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option>saving</option>
                                    <option>checking</option>

                                </select>

                                <small class="text-red-500"
                                    *ngIf="getControl('type')?.hasError('required') && getControl('type')?.touched">
                                    type is required
                                </small>
                            </div>


                            <div class="col-span-8">
                                <label for="street-address"
                                    class="block text-sm font-medium leading-6 text-gray-900">Address</label>
                                <input type="text" name="street-address" id="street-address" formControlName="address"
                                    autocomplete="street-address"
                                    class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <small class="text-red-500"
                                    *ngIf="getControl('address')?.hasError('required') && getControl('address')?.touched">
                                    Address is required
                                </small>
                                <div class="col-span-8">
                                    <label for="street-address"
                                        class="block text-sm font-medium leading-6 text-gray-900">Balance</label>
                                    <input type="number" name="street-address" id="street-address" formControlName="balance"
                                        autocomplete="street-address"
                                        class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <small class="text-red-500"
                                        *ngIf="getControl('balance')?.hasError('required') && getControl('balance')?.touched">
                                        balance is required
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                        <button type="submit" [disabled]="isloading || !cansubmit()"
                            class="disabled:opacity-30 inline-flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                            {{isloading ? 'is loading....' : 'Add Account'}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
